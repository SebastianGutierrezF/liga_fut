<h1 class="title">Jugadores</h1>
<section class="jugadores">
    <article class="listaJ">
        <h1>Agregar jugador</h1>
        <hr>
        <form>
            <div>
                <input type="text" placeholder="Nombre">
            </div>
            <div>
                <input type="text" placeholder="Apellido">
            </div>
            <button>Agregar</button>
        </form>
    </article>
    <article class="listaJ" *ngFor="let equipo of equiposJugadores">
        <img [src]="'data:image/png;base64,' + equipo.logo" alt="">
        <h1>{{equipo.equipo}}</h1>
        <div class="jugador" *ngFor="let jugador of equipo.jugadores">{{jugador}}</div>
        <div class="boton-agregar"><span class="material-symbols-outlined">add</span></div>
    </article>
</section>
