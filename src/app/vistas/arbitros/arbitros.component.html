<app-top-nav></app-top-nav>
<h1 class="title">Arbitros</h1>
<section class="arbitros">
    <table id="arbitrosLista">
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Contacto</th>
            <th>Email</th>
            <th>Colocacion</th>
        </tr>
        <tr *ngFor="let arbitro of arbitros">
            <td>{{arbitro.nombre_a}}</td>
            <td>{{arbitro.apellidos_a}}</td>
            <td>{{arbitro.contacto_a}}</td>
            <td>{{arbitro.email_a}}</td>
            <td>{{arbitro.colocacion_a}}</td>
        </tr>
    </table>
    <div class="arbitrosImg">
        <img src="assets/cancha.jpg" alt="" width="250px">
        <div class="pos"></div>
    </div>
</section>
