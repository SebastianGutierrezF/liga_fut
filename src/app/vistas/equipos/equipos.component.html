<app-top-nav></app-top-nav>
<h1 class="title">Equipos</h1>
<section class="equipos">
    <article class="equipo">
        <button><span class="material-symbols-outlined">add</span></button>
        <h3>Agregar equipo</h3>
    </article>
    <article *ngFor="let equipo of equipos" class="equipo">
        <img [src]="'data:image/png;base64,' + equipo.logo" alt="">
        <h3>{{equipo.equipo}}</h3>
    </article>
</section>
